<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book with Audio</title>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="book-container">
        <div id="book-content">
            <div class="page" id="page1">
                <img src="page1.jpg" alt="Page 1">
            </div>
            <div class="page" id="page2" style="display:none;">
                <img src="page2.jpg" alt="Page 2">
            </div>
            <div class="page" id="page3" style="display:none;">
                <img src="page3.jpg" alt="Page 3">
            </div>
            <div class="page" id="page4" style="display:none;">
                <img src="page4.jpg" alt="Page 4">
            </div>
            <div class="page" id="page5" style="display:none;">
                <img src="page5.jpg" alt="Page 5">
            </div>
            <div class="page" id="page6" style="display:none;">
                <img src="page6.jpg" alt="Page 6">
            </div>
            <div class="page" id="page7" style="display:none;">
                <img src="page7.jpg" alt="Page 7">
            </div>
            <div class="page" id="page8" style="display:none;">
                <img src="page8.jpg" alt="Page 8">
            </div>
            <div class="page" id="page9" style="display:none;">
                <img src="page9.jpg" alt="Page 9">
            </div>
            <div class="page" id="page10" style="display:none;">
                <img src="page10.jpg" alt="Page 10">
            </div>
            <div class="page" id="page11" style="display:none;">
                <img src="page11.jpg" alt="Page 11">
            </div>
            <div class="page" id="page12" style="display:none;">
                <img src="page12.jpg" alt="Page 12">
            </div>
            <div class="page" id="page13" style="display:none;">
                <img src="page13.jpg" alt="Page 13">
            </div>
            <div class="page" id="page14" style="display:none;">
                <img src="page14.jpg" alt="Page 14">
            </div>
        </div>
    </div>

    <!-- Navigation buttons placed below the book window -->
    <div id="navigation-buttons">
        <button id="prev-page" onclick="previousPage()">&#9664; Previous</button>
        <button id="next-page" onclick="nextPage()">Next &#9654;</button>
    </div>


    <audio id="audio-track" src="https://www.dropbox.com/scl/fi/i8v90m751tztca0vuhsm1/book-audio.mp3?rlkey=kk6gpvsptxni8nxk1wdzh4t6t&st=tkv47mbm&raw=1"></audio>

    <script src="script.js"></script>
</body>

</html>
