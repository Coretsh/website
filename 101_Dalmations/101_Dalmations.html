<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book with Audio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
</head>

<body>
    <h6>CLICK OR TAP ON BOOK TO START AUDIO</h6>
    <div id="book-container">
        <button id="prev-page" onclick="previousPage()" style="display:none;">&#9664;</button>
        <div id="book-content">
            <div class="page" id="page1">
                <img src="page1.jpg" alt="Page 1">
            </div>
            <div class="page" id="page2" style="display:none;">
                <img src="page2.jpg" alt="Page 2">
            </div>
        </div>
        <button id="next-page" onclick="nextPage()">&#9654;</button>
    </div>

    <!-- Dynamic URL -->
    <audio id="audio-track"
        src="https://www.dropbox.com/scl/fi/i8v90m751tztca0vuhsm1/book-audio.mp3?rlkey=kk6gpvsptxni8nxk1wdzh4t6t&st=qpunfa3t&raw=1"></audio>

    <button id="replay-audio" onclick="replayAudio()">Replay Audio</button>

    <script src="script.js"></script>
</body>

</html>
