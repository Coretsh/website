<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Interactive Bookshelf</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Bookshelf Image with clickable areas -->
    <div id="bookshelf-container">
