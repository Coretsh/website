<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book with Audio</title>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="book-container">
        <div id="book-content">
            <div class="page" id="page1">
                <img src="page1.jpg" alt="Page 1">
            </div>
            <div class="page" id="page2" style="display:none;">
                <img src="page2.jpg" alt="Page 2">
            </div>
            <div class="page" id="page3" style="display:none;">
                <img src="page3.jpg" alt="Page 3">
            </div>
        </div>
    </div>

    <!-- Navigation buttons placed below the book window -->
    <div id="nav-buttons">
        <button id="prev-page" onclick="previousPage()" style="display:none;">&#9664; Previous</button>
        <button id="next-page" onclick="nextPage()">Next &#9654;</button>
    </div>

    <audio id="audio-track"
        src="https://www.dropbox.com/scl/fi/i8v90m751tztca0vuhsm1/book-audio.mp3?rlkey=kk6gpvsptxni8nxk1wdzh4t6t&st=qpunfa3t&raw=1"></audio>

    <script src="script.js"></script>
</body>

</html>
